<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Reset CSS-->
     <link rel="stylesheet" type="text/css" href="assets/reset.css"/>
    <!--BOOTSTRAP-->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
    <!--FONTS-->
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"/>
    <!--CSS-->
      <link rel="stylesheet" type="text/css" href="assets/style.css"/>

      <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      
      <p id="currentDay" class="lead"></p>
    </header>

    <article class="container">
      
      <!-- Timeblocks go here -->

      <form class= "row">
        <div class="col-md-2 myHour 0"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 1"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>

      <form class= "row">
        <div class="col-md-2 myHour 2"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 3"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 4"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 5"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 6"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 7"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
      
      <form class= "row">
        <div class="col-md-2 myHour 8"></div>
        <div class="col-md-9 myDay"></div>
        <button class="col-md-2 saveBtn"></button>
      </form>
    </article>


    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JS-->
    <script type="text/javascript" src="assets/script.js"></script>

  </body>
</html>
